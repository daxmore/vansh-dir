<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Theft Complaint System - Registration</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            height: 100%;
            width: 100%;
        }

        .navbar-brand {
            font-size: 1.7rem;
        }

        label {
            margin-top: 0.5rem;
        }

        .card {
            border: none;
        }

        .form-group .btn {
            width: 10rem;
        }

        .footer{
            display: flex;
            justify-content: center;
            margin-top: 2.7rem;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Vehicle Complaint System</a>
        <ul class="navbar-nav ml-auto">
            <a class="nav-link text-light mr-2" href="index7.html">Home</a>
            <a class="nav-link text-light mr-2" href="login.html">Login</a>
            <a class="nav-link text-light mr-2" href="complaint.html">Complaint</a>
        </ul>
    </nav>

    <div class="card mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2 class="text-center">Register Your Details:</h2>
                <form>
                    <div class="form-group">
                        <label for="full-name">Full Name:</label>
                        <input type="text" class="form-control" id="full-name" placeholder="Enter your full name"
                            required>

                        <label for="email">Email Address:</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>

                        <label for="phone">Phone Number:</label>
                        <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number"
                            required>

                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter a password"
                            required>

                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" class="form-control" id="confirm-password"
                            placeholder="Confirm your password" required>
                    </div>
                    <button type="submit" class="btn btn-dark">Submit</button>
                    <p class="mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
                </form>
            </div>
        </div>
    </div>

    <footer class="footer bg-dark text-light">
        <div class="foot text-center p-3">

            <a class="text-body text-light" href="https://mdbootstrap.com/">MDBootstrap.com</a>
        </div>
    </footer>

</body>

</html>
