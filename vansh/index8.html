        * {
            margin: 0;
            padding: 0;

        body {
            height: 100%;
            width: 100%;

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Employee System</a>

    <div class="container mt-3">
        <h2 class="text-center">Employee Registration</h2>
        <form>
            <div class="form-group">
                <label for="full-name">Full Name:</label>
                <input type="text" class="form-control" id="full-name" placeholder="Enter your full name" required>

                <label for="email">Email Address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" class="form-control" id="dob" required>

                <label for="adress">Address:</label>
                <textarea class="form-control" placeholder="Address"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Register</button>
            <p class="mt-3">Already have an account? <a href="login1.html">Login here</a>.</p>
        </form>
    </div>
